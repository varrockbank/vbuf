<!-- @version 9.0.4-alpha.1 -->
<!--
  Required: wb, wb-clipboard-bridge, wb-elements, wb-lines, wb-layer-text, wb-cursor
  Optional: wb-gutter, wb-layer-elements, wb-status (and children)

  Positioning:
  - wb-gutter: can be left or right of wb-lines
  - wb-status: can be above or below wb-elements
  - wb-status-left/right: content is customizable
-->
<div class="wb" id="editor">
  <textarea class="wb-clipboard-bridge" aria-hidden="true"></textarea>
  <div class="no-select wb-elements">
    <div class="wb-gutter"></div>
    <div class="wb-lines" tabindex="0">
      <blockquote class="wb-layer-text"></blockquote>
      <div class="wb-layer-elements"></div>
      <div class="wb-cursor"></div>
    </div>
  </div>
  <div class="wb-status">
    <div class="wb-status-left"><span class="wb-linecount"></span></div>
    <div class="wb-status-right">
      Ln <span class="wb-head-row"></span>, Col <span class="wb-head-col"></span>
      <span class="wb-status-divider">|</span>
      <span class="buffee-spaces"></span>
    </div>
  </div>
</div>
