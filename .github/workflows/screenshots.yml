name: Screenshot Tests & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  screenshots:
    runs-on: ubuntu-latest
    outputs:
      screenshots_changed: ${{ steps.check_changes.outputs.changed }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./snapshot_testing
        run: npm install

      - name: Install Playwright browsers
        working-directory: ./snapshot_testing
        run: npx playwright install --with-deps chromium

      - name: Run screenshot tests (update mode)
        working-directory: ./snapshot_testing
        run: npm run test:update
        continue-on-error: true

      - name: Check for screenshot changes
        id: check_changes
        run: |
          # Stage baselines to detect both new and modified files
          git add snapshot_testing/baselines/ 2>/dev/null || true
          if git diff --cached --quiet -- snapshot_testing/baselines/; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No screenshot changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Screenshot changes detected"
            git diff --cached --stat -- snapshot_testing/baselines/
          fi

      - name: Commit updated screenshots
        if: steps.check_changes.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # Files already staged in check step
          git commit -m "chore: update screenshot baselines [skip ci]"
          git push

      - name: Upload screenshot diffs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-report
          path: snapshot_testing/playwright-report/
          retention-days: 7

      - name: Run screenshot tests (verify)
        working-directory: ./snapshot_testing
        run: npm test

  approve:
    runs-on: ubuntu-latest
    needs: screenshots
    if: needs.screenshots.outputs.screenshots_changed == 'true' && github.event_name == 'push'
    environment: github-pages
    steps:
      - name: Approval checkpoint
        run: echo "Screenshots changed - deployment approved"

  deploy:
    runs-on: ubuntu-latest
    needs: [screenshots, approve]
    if: always() && github.event_name == 'push' && needs.screenshots.result == 'success' && (needs.approve.result == 'success' || needs.approve.result == 'skipped')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
