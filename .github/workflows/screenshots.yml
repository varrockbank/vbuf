name: Screenshot Tests & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      update_baselines:
        description: 'Update baselines and commit'
        type: boolean
        default: false

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  screenshots:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: snapshot_testing/package-lock.json

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('snapshot_testing/package-lock.json') }}

      - name: Install dependencies
        working-directory: ./snapshot_testing
        run: npm ci

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: ./snapshot_testing
        run: npx playwright install --with-deps chromium

      - name: Install Playwright deps (cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run screenshot tests (verify against baselines)
        working-directory: ./snapshot_testing
        run: npm test
        continue-on-error: true
        id: verify

      - name: Upload screenshot diff report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright
          path: |
            snapshot_testing/playwright-report/
            snapshot_testing/test-results/
            snapshot_testing/baselines/
            snapshot_testing/actuals/
          retention-days: 2

      - name: Update baselines
        if: inputs.update_baselines == true
        working-directory: ./snapshot_testing
        run: npm run test:update

      - name: Commit updated baselines
        if: inputs.update_baselines == true
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add snapshot_testing/baselines/
          git commit -m "chore: update screenshot baselines" || echo "No changes to commit"
          git push

      - name: Fail if screenshots don't match
        if: steps.verify.outcome == 'failure' && inputs.update_baselines != true
        run: |
          echo "::error::Screenshot tests failed! Visual changes detected."
          echo "Review the playwright artifact for diff details."
          echo "To update baselines: Run workflow manually with 'Update baselines' checked"
          exit 1

  deploy:
    runs-on: ubuntu-latest
    needs: screenshots
    if: github.event_name == 'push' && needs.screenshots.result == 'success'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
