<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>vbuf - TUI Menu</title>
  <script src="../vbuf.js"></script>
  <style>
    body {
      background: #0a0a0f;
      padding: 20px;
      font-family: sans-serif;
    }
    h1 { color: #fff; font-size: 18px; }
    p { color: #888; font-size: 14px; }
    kbd {
      background: #333;
      border: 1px solid #555;
      border-radius: 3px;
      padding: 2px 6px;
      font-family: monospace;
      color: #fff;
    }
    #output {
      color: #0f0;
      font-family: monospace;
      margin-top: 10px;
      padding: 10px;
      background: #111;
      border: 1px solid #333;
      min-height: 20px;
    }

    .wb {
      background-color: #1a1a2e;
      color: #eaeaea;
      position: relative;
      outline: none;
      font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
      border: 1px solid #333;
      width: 400px;
    }
    .no-select { user-select: none; }
    .wb-clipboard-bridge {
      position: fixed; left: 0; top: 1px;
      width: 0; height: 1px; opacity: 0; pointer-events: none;
    }
    .wb .wb-lines > pre::before { content: "\200B"; }
    .wb .wb-lines pre { margin: 0; overflow: hidden; }
    .wb .wb-selection {
      background-color: #9d4edd;
      position: absolute;
      mix-blend-mode: difference;
    }
    .wb .wb-status span { padding-right: 4px; }
  </style>
</head>
<body>
  <h1>TUI Menu Example</h1>
  <p>Press <kbd>Tab</kbd> to navigate, <kbd>Enter</kbd> to select</p>

  <blockquote class="wb no-select" tabindex="0" id="menu">
    <textarea class="wb-clipboard-bridge" aria-hidden="true"></textarea>
    <div style="display: flex;">
      <div class="wb-gutter"></div>
      <div class="wb-lines" style="flex: 1; overflow: hidden;"></div>
    </div>
    <div class="wb-status" style="display: flex; justify-content: space-between; padding: 6px; background: #16213e; color: #eaeaea;">
      <div class="wb-status-left" style="display: flex;">
        <span class="wb-linecount"></span>
      </div>
      <div class="wb-status-right" style="display: flex;">
        <span class="wb-coordinate"></span>
        <span>|</span>
        <span class="wb-indentation"></span>
      </div>
    </div>
  </blockquote>

  <div id="output">Select an option...</div>

  <script>
    const el = document.getElementById('menu');
    const output = document.getElementById('output');

    const editor = new Vbuf(el, {
      initialViewportSize: 12,
      showGutter: false,
      colorPrimary: "#eaeaea",
      colorSecondary: "#16213e"
    });

    editor.Model.text = `
        MAIN MENU
`.trim();

    editor.TUI.addButton({
      row: 2, col: 4,
      label: " New Game ",
      border: true,
      onActivate: () => { output.textContent = "Starting new game..."; }
    });

    editor.TUI.addButton({
      row: 6, col: 4,
      label: " Load Game ",
      border: true,
      onActivate: () => { output.textContent = "Loading saved game..."; }
    });

    editor.TUI.addButton({
      row: 10, col: 4,
      label: " Settings ",
      border: true,
      onActivate: () => { output.textContent = "Opening settings..."; }
    });

    editor.TUI.addButton({
      row: 14, col: 4,
      label: " Exit ",
      border: true,
      onActivate: () => { output.textContent = "Goodbye!"; }
    });

    editor.TUI.enabled = true;

    el.addEventListener('keydown', (e) => {
      if (e.key === 'Tab') {
        e.preventDefault();
        editor.TUI.nextElement();
      }
      if (e.key === 'Enter') {
        e.preventDefault();
        editor.TUI.activateElement();
      }
    });

    el.focus();
  </script>
</body>
</html>
