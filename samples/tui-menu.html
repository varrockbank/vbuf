<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>vbuf - TUI Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../vbuf.js"></script>
  <style>
    .wb {
      background-color: #282C34;
      color: #B2B2B2;
      position: relative;
      outline: none;
      font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
    }
    .no-select { user-select: none; }
    .wb-clipboard-bridge {
      position: fixed; left: 0; top: 1px;
      width: 0; height: 1px; opacity: 0; pointer-events: none;
    }
    .wb .wb-lines > pre::before { content: "\200B"; }
    .wb .wb-lines pre { margin: 0; overflow: hidden; }
    .wb .wb-selection {
      background-color: #EDAD10;
      position: absolute;
      mix-blend-mode: difference;
    }
    .wb .wb-status span { padding-right: 4px; }
  </style>
</head>
<body class="bg-neutral-900 p-5 font-sans">
  <h1 class="text-white text-lg mb-2">TUI Menu Example</h1>
  <p class="text-neutral-400 text-sm mb-4">
    Press <kbd class="bg-neutral-700 border border-neutral-500 rounded px-1.5 py-0.5 font-mono text-white text-xs">Tab</kbd> to navigate,
    <kbd class="bg-neutral-700 border border-neutral-500 rounded px-1.5 py-0.5 font-mono text-white text-xs">Enter</kbd> to select
  </p>
  <p class="text-neutral-500 text-xs">JS:</p>
  <p class="text-neutral-500 text-xs"><code class="text-green-400">new Vbuf(el, { initialViewportSize: 18, showGutter: false })</code></p>
  <p class="text-neutral-500 text-xs"><code class="text-green-400">TUI.addButton({ row, col, label, border: true, onActivate })</code></p>
  <p class="text-neutral-500 text-xs mb-4"><code class="text-green-400">TUI.enabled = true</code></p>

  <blockquote class="wb no-select border border-neutral-700 w-[400px]" tabindex="0" id="menu">
    <textarea class="wb-clipboard-bridge" aria-hidden="true"></textarea>
    <div class="flex">
      <div class="wb-gutter"></div>
      <div class="wb-lines flex-1 overflow-hidden"></div>
    </div>
    <div class="wb-status flex justify-between p-1.5" style="background: #212026; color: #B2B2B2;">
      <div class="wb-status-left flex">
        <span class="wb-linecount"></span>
      </div>
      <div class="wb-status-right flex">
        <span class="wb-coordinate"></span>
        <span>|</span>
        <span class="wb-indentation"></span>
      </div>
    </div>
  </blockquote>

  <div id="output" class="font-mono text-green-400 mt-3 p-3 bg-neutral-950 border border-neutral-700 min-h-[24px] w-[400px]">
    Select an option...
  </div>

  <script>
    const el = document.getElementById('menu');
    const output = document.getElementById('output');

    const editor = new Vbuf(el, {
      initialViewportSize: 18,
      showGutter: false,
      colorPrimary: "#B2B2B2",
      colorSecondary: "#212026"
    });

    editor.Model.text = `
        MAIN MENU
`.trim();

    editor.TUI.addButton({
      row: 2, col: 4,
      label: " New Game ",
      border: true,
      onActivate: () => { output.textContent = "Starting new game..."; }
    });

    editor.TUI.addButton({
      row: 6, col: 4,
      label: " Load Game ",
      border: true,
      onActivate: () => { output.textContent = "Loading saved game..."; }
    });

    editor.TUI.addButton({
      row: 10, col: 4,
      label: " Settings ",
      border: true,
      onActivate: () => { output.textContent = "Opening settings..."; }
    });

    editor.TUI.addButton({
      row: 14, col: 4,
      label: " Exit ",
      border: true,
      onActivate: () => { output.textContent = "Goodbye!"; }
    });

    editor.TUI.enabled = true;

    el.addEventListener('keydown', (e) => {
      if (e.key === 'Tab') {
        e.preventDefault();
        editor.TUI.nextElement();
      }
      if (e.key === 'Enter') {
        e.preventDefault();
        editor.TUI.activateElement();
      }
    });

    el.focus();
  </script>
</body>
</html>
