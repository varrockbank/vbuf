<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>buffee - Basic Editor</title>
  <script src="../buffee.js"></script>
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../themes/boring.css">
</head>
<body class="sample">
  <nav id="nav"></nav>
  <script>
    fetch('../navigation.html')
      .then(r => r.text())
      .then(html => document.getElementById('nav').innerHTML = html);
  </script>
  <p><a href="../index.html">home</a> / <a href="index.html">samples</a> / Basic Editor</p>

  <h1>Basic Editor</h1>
  <p>A simple editable text editor with default settings.</p>
  <p><code>new Buffee(el, {})</code></p>

  <div style="width: 600px; height: 400px; border: 1px solid #444;">
    <blockquote class="wb no-select buffee-themepack1 boring" tabindex="0" id="editor" style="width: 100%; height: 100%;">
    <textarea class="wb-clipboard-bridge"></textarea>
    <div class="wb-content">
      <div class="wb-gutter"></div>
      <div class="wb-lines">
        <div class="wb-layer-text"></div>
        <div class="wb-layer-elements"></div>
        <div class="wb-cursor"></div>
      </div>
    </div>
    <div class="wb-status" style="display: flex; justify-content: space-between;">
      <div><span class="wb-linecount"></span></div>
      <div style="display: flex;">
        <span class="wb-coordinate"></span>||
        <span class="wb-indentation"></span>
      </div>
    </div>
    </blockquote>
  </div>

  <script>
    const el = document.getElementById('editor');
    const editor = new Buffee(el, {
    });

    editor.Model.text = `// Welcome to buffee
// Start typing...

function hello() {
  console.log("Hello, world!");
}

hello();`;

    el.focus();
  </script>
</body>
</html>
