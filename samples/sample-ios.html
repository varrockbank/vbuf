<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>buffee - iOS Support</title>
  <script src="../buffee.js"></script>
  <script src="../extensions/statusline.js"></script>
  <script src="../extensions/ios.js"></script>
  <link rel="stylesheet" href="../assets/reset.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../themes/theme-boring.css">
</head>
<body class="sample">
  <nav id="nav"></nav>
  <script>
    fetch('../web/navigation.html')
      .then(r => r.text())
      .then(html => document.getElementById('nav').innerHTML = html);
  </script>
  <p><a href="../index.html">home</a> / <a href="index.html">samples</a> / iOS Support</p>

  <h1>iOS Support</h1>
  <p>Touch interactions and on-screen keyboard input for iOS devices.</p>

  <h2>JavaScript</h2>
  <pre>BuffeeIOS(editor)
editor.iOS.focus()   // Show keyboard
editor.iOS.destroy() // Cleanup</pre>

  <div class="buffee buffee-themepack1-boring" id="editor">
    <textarea class="buffee-clipboard-bridge"></textarea>
    <div class="no-select buffee-elements">
      <div class="buffee-gutter"></div>
      <div class="buffee-lines" tabindex="0"><div class="buffee-layer-selection"></div><blockquote class="buffee-layer-text"></blockquote><div class="buffee-layer-elements"></div><div class="buffee-cursor"></div></div>
    </div>
    <div class="buffee-status">
      <div class="buffee-status-left"><span class="buffee-linecount"></span></div>
      <div class="buffee-status-right">
        Ln <span class="buffee-head-row"></span>, Col <span class="buffee-head-col"></span>
        <span class="buffee-status-divider">|</span>
        <span class="buffee-spaces"></span>
      </div>
    </div>
  </div>

  <script>
    const el = document.getElementById('editor');
    const editor = BuffeeStatusLine(new Buffee(el, { rows: 10 }));

    // Initialize iOS support
    // On non-iOS devices this still works but the touch handling
    // is primarily useful on iOS where keyboard input needs special handling
    if (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) {
      BuffeeIOS(editor);
    }

    editor.Model.text = `// iOS Support Demo
// On iOS: tap to position cursor, use on-screen keyboard

function greet(name) {
  return "Hello, " + name + "!";
}

console.log(greet("iOS"));`;

    el.focus();
  </script>
</body>
</html>
