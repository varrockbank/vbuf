<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>buffee - iOS Support</title>
  <script src="../buffee.js"></script>
  <script src="../extensions/statusline.js"></script>
  <script src="../extensions/ios.js"></script>
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../themes/boring.css">
</head>
<body class="sample">
  <nav id="nav"></nav>
  <script>
    fetch('../navigation.html')
      .then(r => r.text())
      .then(html => document.getElementById('nav').innerHTML = html);
  </script>
  <p><a href="../index.html">home</a> / <a href="index.html">samples</a> / iOS Support</p>

  <h1>iOS Support</h1>
  <p>Touch interactions and on-screen keyboard input for iOS devices.</p>

  <h2>JavaScript</h2>
  <pre>BuffeeIOS(editor)
editor.iOS.focus()   // Show keyboard
editor.iOS.destroy() // Cleanup</pre>

  <div style="width: 600px; height: 400px; border: 1px solid #444;">
    <div class="wb buffee-themepack1 boring" id="editor" style="width: 100%; height: 100%;">
      <textarea class="wb-clipboard-bridge"></textarea>
      <div class="no-select wb-elements">
        <div class="wb-gutter"></div>
        <div class="wb-lines" tabindex="0"><blockquote class="wb-layer-text"></blockquote><div class="wb-layer-elements"></div><div class="wb-cursor"></div></div>
      </div>
      <div class="wb-status">
        <div class="wb-status-left"><span class="wb-linecount"></span></div>
        <div class="wb-status-right">
          Ln <span class="wb-head-row"></span>, Col <span class="wb-head-col"></span>
          <span class="wb-status-divider">|</span>
          <span class="buffee-spaces"></span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const el = document.getElementById('editor');
    const editor = new Buffee(el, {
      callbacks: BuffeeStatusLine(el)
    });

    // Initialize iOS support
    // On non-iOS devices this still works but the touch handling
    // is primarily useful on iOS where keyboard input needs special handling
    if (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) {
      BuffeeIOS(editor);
    }

    editor.Model.text = `// iOS Support Demo
// On iOS: tap to position cursor, use on-screen keyboard

function greet(name) {
  return "Hello, " + name + "!";
}

console.log(greet("iOS"));`;

    el.focus();
  </script>
</body>
</html>
