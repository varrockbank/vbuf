<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>buffee - Basic Editor</title>
  <script src="../buffee.js"></script>
  <script src="../extensions/callbacks.js"></script>
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../themes/boring.css">
</head>
<body class="sample">
  <nav id="nav"></nav>
  <script>
    fetch('../navigation.html')
      .then(r => r.text())
      .then(html => document.getElementById('nav').innerHTML = html);
  </script>
  <p><a href="../index.html">home</a> / <a href="index.html">samples</a> / Basic Editor</p>

  <h1>Basic Editor</h1>
  <p>A simple editable text editor with default settings.</p>
  <p><code>new Buffee(el, {})</code></p>

  <div style="width: 600px; height: 400px; border: 1px solid #444;">
    <div class="wb buffee-themepack1 boring" id="editor" style="width: 100%; height: 100%;">
      <textarea class="wb-clipboard-bridge"></textarea>
      <div class="no-select wb-elements">
        <div class="wb-gutter"></div>
        <div class="wb-lines" tabindex="0">
          <blockquote class="wb-layer-text"></blockquote>
          <div class="wb-layer-elements"></div>
          <div class="wb-cursor"></div>
        </div>
      </div>
      <div class="wb-status">
        <div class="wb-status-left"><span class="wb-linecount"></span></div>
        <div class="wb-status-right">
          Ln <span class="wb-head-row"></span>, Col <span class="wb-head-col"></span>
          <span class="wb-status-divider">|</span>
          <span class="wb-indentation"></span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const el = document.getElementById('editor');
    const editor = new Buffee(el, {
      callbacks: BuffeeStatusLine(el)
    });

    editor.Model.text = `// Welcome to buffee
// Start typing...

function hello() {
  console.log("Hello, world!");
}

hello();`;

    el.focus();
  </script>
</body>
</html>
